<body>
    <!-- NAVBAR -->
    <div class="nav-bar-left">
        <div class="top">
            <div class="image">
                <img src="../assets/imgs/logo-dash.png" alt="logo poguard" width="173">
            </div>
            <div class="links">
                <ul>
                    <li id="active"><img src="../assets/icons/dash.png" alt="icone dash"><a href="">Dashboard</a></li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="36" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-bell-icon lucide-bell">
                            <path d="M10.268 21a2 2 0 0 0 3.464 0" />

        <div class="bottom">

                    <hr>
                    <p id="nome_empresa">Sptech</p>

            </div>

            <div id="logo-exit">

    <div class="content-right">
        <h1>

        <div class="div_kpis">

                <h4>
                    Frota Ativa
                </h4>

                <span>
                    <h3>
                        3/4
                    </h3>
                    <span>
                        75%
                    </span>
                </span>

                <div class="progresso">
                    <div class="progresso-barra"></div>
                </div>

                <p>1 veículo inativo</p>

                <img src="./assets/imgs/truck-icon.png" alt="icon" width="48" height="48">
            </div>

            <div class="grafico-frota card">
                <h4>
                    Caminhões em estado crítico durante a semana
                </h4>
                <div class="charts">
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>

                <img src="./assets/imgs/chart-icon.png" alt="icon" width="48" height="48">
            </div>
        </div>

        <div class="alerts">

                <div class="topo">
                    <h2>
                        Alertas de Temperatura
                    </h2>
                    <a href="./">Ver todos</a>

            </div>

    </div>


</body>

</html>

<script>


    const data = {
        labels: ["domingo", "segunda ", "terça ", "quarta ", "quinta ", "ontem", "hoje"],
        datasets: [{
            label: 'Semana',
            data: [3, 4, 5, 6, 3, 4, 5, 3, 4],
            backgroundColor: [
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB'
            ],
            borderColor: [
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB',
                '#2563EB'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true
        },
    };

    const chart = new Chart('chart', config)
    const chart2 = new Chart('chart2', config)
</script>
