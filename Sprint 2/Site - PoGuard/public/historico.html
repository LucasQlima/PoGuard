<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/historico.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="shortcut icon" href="../assets/icons/icon_polus.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard | Polus</title>
</head>

<body onload="fetchAlerts()">
    <!-- NAVBAR -->
    <div class="nav-bar-left">
        <div class="top">
            <div class="image">
                <a href="./dashboard.html"><img src="assets/imgs/logo-dash.png" alt="logo poguard" width="173"></a>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="36" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chart-pie-icon lucide-chart-pie">
                            <path
                                d="M21 12c.552 0 1.005-.449.95-.998a10 10 0 0 0-8.953-8.951c-.55-.055-.998.398-.998.95v8a1 1 0 0 0 1 1z" />
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                        </svg>
                        <a href="./dashboard.html">Dashboard</a>
                    </li>
                    <li id="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="36" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-bell-icon lucide-bell">
                            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                            <path
                                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                        </svg>
                        <a href="./historico.html">Notificação</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="bottom">
            <div class="profile">
                <span>
                    <p>H</p>
                </span>
                <div>
                    <h5 id="noma_usuario">Julia</h5>
                    <hr>
                    <p id="nome_empresa">Sptech</p>
                </div>
            </div>

            <div id="logo-exit">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" x2="9" y1="12" y2="12" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content-right">

        <h1>
            Notificações
        </h1>


        <div class="alerts">
            <div class="card">
                <div class="topo">
                    <h2>
                        Alertas de Temperatura
                    </h2>
                </div>
                <div class="pesquisa">
                    <div class="filtros">
                        <select id="select_veiculos" onchange="filtarPorPlaca()">

                        </select>

                        <select id="select_status" onchange="filtarPorStatus()">
                            <option value="todos" selected="">Todos os status</option>
                            <option value="Crítico">Crítico</option>
                            <option value="Ideal">Ideal</option>
                            <option value="Alerta">Alerta</option>
                        </select>


                    </div>

                    <label for="input_pesquisa" class="input-pesquisa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2   " stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-search-icon lucide-search" style="color:#9ca3af">
                            <path d="m21 21-4.34-4.34" />
                            <circle cx="11" cy="11" r="8" />
                        </svg>
                        <input type="text" id="input_pesquisa" placeholder="Placa do Veículo"
                            oninput="filtrarPorPesquisa()">
                    </label>
                </div>
                <table id="table_alerts">
                    <tr id="table-head">
                        <th>Veículo</th>
                        <th>Porta</th>
                        <th>Centro</th>
                        <th>Fundo</th>
                        <th>Status</th>
                        <th>Temperatura</th>
                    </tr>


                </table>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    noma_usuario.innerHTML = sessionStorage.NOME_USUARIO
    nome_empresa.innerHTML = sessionStorage.EMPRESA

    var lista_alertas = []

    function fetchAlerts() {
        var fkEmpresa = sessionStorage.FK_EMPRESA
        fetch(`/alertas/todosAlertas/${fkEmpresa}`)
            .then(response => response.json())
            .then(result => {
                var alertas = result.alertas
                lista_alertas = alertas
                console.log({
                    result
                })
                var placas = []
                select_veiculos.innerHTML = `
                    <option value="todos" selected>Todos os veículos</option>`

                for (let posicao = 0; posicao < lista_alertas.length; posicao++) {
                    const alerta = lista_alertas[posicao]

                    if (!placas.includes(alerta.placa)) {
                        select_veiculos.innerHTML += `
                            <option value="${alerta.placa}">
                            Caminhão ${alerta.placa}
                            </option>
                        `
                        placas.push(alerta.placa)
                    }
                }

                exibirAlertas(alertas)

            })



    }

    function exibirAlertas(alertas) {
        table_alerts.innerHTML = `
             <tr id="table-head">
                        <th>Veículo</th>
                        <th>Porta</th>
                        <th>Centro</th>
                        <th>Fundo</th>
                        <th>Status</th>
                        <th>Temperatura</th>
            </tr>
            `
        for (var contador = 0; contador < alertas.length; contador++) {
            var alerta = alertas[contador]

            var media = (Number(alerta.Porta) + Number(alerta.Centro) + Number(alerta.Fundo)) / 3
            var status = "green"

            if (media > -14) {
                status = "red"
            } else if (media > -16) {
                status = "yellow"
            }

            var imagenAlertaPorta = "icon-green.png"
            var imagenAlertaCentro = "icon-green.png"
            var imagenAlertaFundo = "icon-green.png"

            if (Number(alerta.Porta) > -14) {
                imagenAlertaPorta = "icon-red.png"
            } else if (Number(alerta.Porta) > -16) {
                imagenAlertaPorta = "icon-yellow.png"
            }

            if (Number(alerta.Centro) > -14) {
                imagenAlertaCentro = "icon-red.png"
            } else if (Number(alerta.Centro) > -16) {
                imagenAlertaCentro = "icon-yellow.png"
            }

            if (Number(alerta.Fundo) > -14) {
                imagenAlertaFundo = "icon-red.png"
            } else if (Number(alerta.Fundo) > -16) {
                imagenAlertaFundo = "icon-yellow.png"
            }

            table_alerts.innerHTML += `
                    <tr class="row-${status} row" onclick="redirectPage('${alerta.id_veiculo}', '${alert.placa}')">
                        <td class="truck">
                            <img src="./assets/icons/trunck-${status}.png" alt="truck red" width="40" height="40">
                            <span>
                                <h3>Caminhão ${alerta.placa}</h3>
                                <p>${alerta.tempo}</p>
                            </span>
                        </td>
                        <td>
                            <img src="./assets/icons/${imagenAlertaPorta}" alt="truck red" width="48" height="48">
                        </td>
                        <td>
                            <img src="./assets/icons/${imagenAlertaCentro}" alt="truck red" width="48" height="48">
                        </td>
                        <td>
                            <img src="./assets/icons/${imagenAlertaFundo}" alt="truck red" width="48" height="48">
                        </td>
                        <td >
                            <span class="status ${status}">${alerta.Status_alerta}</span>
                        </td>
                        <td class="temperature">
                            <h3 class="title-${status}">
                                ${media.toFixed(1)}°C
                            </h3>
                            <p>Ideal: -18°C</p>
                        </td>
                    </tr>
            `
        }

    }

    function filtarPorStatus() {
        var status = select_status.value

        if (status == "todos") {
            exibirAlertas(lista_alertas)
            return
        }
        var lista_filtrada = []

        for (let posicao = 0; posicao < lista_alertas.length; posicao++) {
            var alerta = lista_alertas[posicao]

            if (alerta.Status_alerta == status) {
                lista_filtrada.push(alerta)
            }
        }

        exibirAlertas(lista_filtrada)
    }


    function filtarPorPlaca() {
        var placa = select_veiculos.value

        if (placa == "todos") {
            exibirAlertas(lista_alertas)
            return
        }
        var lista_filtrada = []

        for (let posicao = 0; posicao < lista_alertas.length; posicao++) {
            var alerta = lista_alertas[posicao]

            if (alerta.placa == placa) {
                lista_filtrada.push(alerta)
            }
        }

        exibirAlertas(lista_filtrada)
    }

    function redirectPage(idCaminhao, placa) {
        window.location.href = `./caminhao.html?caminhaoId=${idCaminhao}&placa=${placa}`
    }

    function filtrarPorPesquisa() {
        var search = input_pesquisa.value

        if (search == "") {
            exibirAlertas(lista_alertas)
            return
        }

        var lista_filtrada = []

        for (let posicao = 0; posicao < lista_alertas.length; posicao++) {
            const alerta = lista_alertas[posicao]

            if (alerta.placa.includes(search.toUpperCase())) {
                lista_filtrada.push(alerta)
            }
        }

        exibirAlertas(lista_filtrada)
    }

      function redirectPage(idCaminhao, placa) {
        sessionStorage.PLACA = placa 
     sessionStorage.ID_CAMINHAO =idCaminhao
        window.location.href = `./caminhao.html`
    }

</script>
